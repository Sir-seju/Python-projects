<!DOCTYPE html>
<html>
<head>
 <title>Table with database</title>
 <style>
  table {
   border-collapse: collapse;
   width: 100%;
   color: #588c7e;
   font-family: monospace;
   font-size: 25px;
   text-align: left;
     }
  th {
   background-color: #588c7e;
   color: white;
    }
  tr:nth-child(even) {background-color: #f2f2f2}
 </style>
</head>
<body>
 <table>
 <tr>
  <th>Id</th>
  <th>Name</th>
  <th>Lastname</th>
  <th>Age</th>
 </tr>
 {% for x in result %}
    <tr><td> {{ x.0 }}</td>
     <td> {{ x.1 }}</td>
     <td> {{ x.2 }}</td>
     <td> {{ x.3 }}</td></tr>
 {% endfor %}
</table>
</body>
</html>
